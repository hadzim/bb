    <link href="css/metro-bootstrap.css" rel="stylesheet">
    <link href="css/metro-bootstrap-responsive.css" rel="stylesheet">

    <link href="css/local.css" rel="stylesheet">
   
    <!-- Load JavaScript Libraries -->
    <script src="js/jquery.js"></script>
    <script src="js/jquery.widget.min.js"></script>
    <script src="js/metro.min.js"></script></head>

    <script src="amcharts/amcharts.js"></script>
    <script src="amcharts/serial.js"></script>
    <script src="amcharts/themes/dark.js" type="text/javascript"></script>
    <script src="js/amcharts.mine.js"></script>
    
    <script src="js/WebUI.js" type="text/javascript"></script>
    <script src="configuration.js" type="text/javascript"></script>

    <script src="js/local.temperature.js" type="text/javascript"></script>

    <title>JD Metro</title>
<body class="metro" style="">
    <div class="tile-area-dark">
        <div class="tile-group six">
            <!-- FOTO -->
            <div class="tile triple-vertical double bg-steel">
                <div class="tile-content image">
                    <div class="image-container" style='width: 248px; height: 378px; left: 1px; top: 1px;'>
                       <img src="img/bg.png">
                       <div class="overlay text-right">
                          <span style='font-size: 2.0em; line-height: 1.3em;'>Chalupa</span><br />
                          <span>Josefuv důl 693</span>
                       </div>
                    </div>
                </div>
            </div>
            
            

            <!-- TIME -->
            <div class="tile quadro bg-steel">
                <div class="tile-content">
                    <div class="text-right dateadditional">
                        <p id='dateday' class="fg-white">Pondělí</p>
                        <p id='datedate' class="fg-white">10. Dubna</p>
                    </div>
                    <div class="text-left">
                        <h1 id='datetime' class="fg-white">12:15</h1>
                    </div>
                </div>
            </div>
            
            <!-- TEMPERATURE -->
            <div class="tile double bg-steel">
                <div class="tile-content">
                    <div class="text-left padding15" id='temperature'> 
                    </div>
                </div>    
                <div class="brand">
                    <div class="label">Teplota</div>
                </div>
                <div id='noTemperature'>
                    Není k dispozici
                </div>
            </div>

            <!-- TASKS -->
            <div class="tile bg-dark">
                <div class="tile-content icon">
                    <span class="icon-clipboard-2 fg-gray"></span>
                </div>
                <div class="brand">
                    <div class="label fg-gray">Úkoly</div>
                </div>
            </div>

             <!-- SETTINGS -->
            <div class="tile bg-dark">
                <div class="tile-content icon" >
                    <span class="icon-cog fg-gray"></span>
                </div>
                <div class="brand">
                    <div class="label fg-gray">Nastavení</div>
                </div>
            </div>
            
             <!-- FORECAST -->
            <a class="tile quadro bg-steel">
                <div class="tile-content">
                    <div class="text-left places">
                        <button class="bg-dark fg-white text-center" rel='fcb' data-place="JosefuvDul">Josefův Důl</button>
                        <button class="bg-dark fg-white  text-center" rel='fcb' data-place="Jizerka">Jizerka</button>
                        <button class="bg-dark fg-white  text-center" rel='fcb' data-place="Smedava">Smědava</button>    
                    </div>
                    
                    <div class="text-left padding15" id='forecastTemperature'> 
                      
                    </div>
                    <div style='margin-left: -5px; margin-top: -8px'>
                        <div id="forecastsa" style="width: 390px; height: 255px;"></div>
                    </div>
                    
                    <div class="brand">
                    <div class="label">Předpověď</div>
                    
                    </div>
                    
                    <div id='noForecast'>
                        Není k dispozici
                    </div>
                    
                </div>
            </a>
            
        </div> <!-- End group -->
         <div class='aditional'>
           <div id='info-connection'  class="tile half bg-dark" data-hint="Přenos dat" data-hint-position="top">
                <div class="tile-content icon" >
                    <span class="icon-cycle fg-black status"></span>
                </div>
           </div>
           <div class="tile bg-dark half">
                <div class="tile-content icon" >
                    
                </div>
           </div>
           <div class="tile bg-dark half">
                <div class="tile-content icon" >
                    
                </div>
           </div>
           <div class="tile bg-dark half">
                <div class="tile-content icon" >
                    
                </div>
           </div>
           <div class="tile bg-dark half">
                <div class="tile-content icon" >
                    
                </div>
           </div>
           <div class="tile bg-dark half">
                <div class="tile-content icon" >
                    
                </div>
           </div>
           <div class="tile bg-dark half">
                <div class="tile-content icon" >
                    
                </div>
           </div>
           <div class="tile bg-dark half">
                <div class="tile-content icon" >
                    
                </div>
           </div>
           <div class="tile bg-dark half">
                <div class="tile-content icon" >
                    
                </div>
           </div>
           <div class="tile bg-dark half">
                <div class="tile-content icon" >
                    
                </div>
           </div>
           <div class="tile bg-dark half">
                <div class="tile-content icon" >
                    
                </div>
           </div>
           <div class="tile bg-dark half">
                <div class="tile-content icon" >
                    
                </div>
           </div>
      </div>
      </div>
      
</div>
