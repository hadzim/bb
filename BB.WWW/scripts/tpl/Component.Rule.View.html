<script id="component-rule-template" type="text/template">
	<div class="box box-primary box-solid collapsed-box">
        
        <div class="box-header with-border">
        
		          <h3 class="box-title"><%= name %></h3>
		
		          <div class="box-tools pull-right">
			            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
		          </div>
	        
        </div>
        
		<div class="box-body row insideAction">
			
			<div class='col-md-4'>
			<div class="box box-warning box-solid">
	            <div class="box-header with-border">
	            	  
	            	  <i class="fa fa-question-circle"></i>
	            	  <h3 class="box-title">Condition</h3>
	              
	            </div>
  				<div class="box-body rule-condition">
  				
	           </div>
			</div>
			</div>
	          
	        <div class='col-md-4'>
			<div class="box box-success box-solid">
	            <div class="box-header with-border">
	            
	            	  <i class="fa fa-check-circle"></i>
	            	  <h3 class="box-title">If YES</h3>
	              	
	            </div>
  				<div class="box-body rule-action">
  				
	           </div>
			</div>
			</div>
			
			<div class='col-md-4'>
			<div class="box box-danger box-solid">
	            <div class="box-header with-border">
	            
	            	  <i class="fa fa-times-circle"></i>
	            	  <h3 class="box-title">If NO</h3>
	              	
	            </div>
  				<div class="box-body rule-action-negative">
  				
	           </div>
			</div>  
			</div>  
	            
        </div>
        
   </div>

</script>
