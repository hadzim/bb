<script id="component-setting-edit-template" type="text/template">
	<td>
		<%= id %>
	</td>
	<td class='input'>
	
		<% if (type == "text"){ %>
		
			<input type="text" class="form-control" value='<%= value %>' />
		
		<% } else if (type == "switch") { %>
		
			 <% var selected = (value == "1" ? "checked='checked'" : ""); %>
			 <input type="checkbox" class="switch-value" <%= selected %> />
		
		<% } else if (type == "range") { %>
			<div class='slider'>
			<input id="slider-<%= id %>" data-slider-id='sliderdata-<%= id %>' type="text"  data-slider-min="<%= (typeof min !== 'undefined') ? min : 0 %>" data-slider-max="<%= (typeof max !== 'undefined') ? max : 100 %>" data-slider-step="1" data-slider-value="<%= value %>"/>
			</div>
		<% } else { %>
		
			<%= value %>
			
		<% } %>
		
	</td>
</script>
